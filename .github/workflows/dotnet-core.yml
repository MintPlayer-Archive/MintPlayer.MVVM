name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.5.0
      with:
        dotnet-version: 3.1.301
        # Authenticates packages to push to GPR
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}
      #  NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      #  #NUGET_AUTH_TOKEN: '%NUGET_AUTH_TOKEN%'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.1
    
    - name: Install dependencies
      #run: dotnet restore
      run: msbuild /t:Restore
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}
    
    - name: Build
      #run: dotnet build --configuration Release --no-restore
      #run: msbuild Library/MintPlayer.MVVM/MintPlayer.MVVM.csproj /t:Pack /p:Configuration=Release /p:RestorePackages=false /p:OutputPath=../..
      # This command produces a good NuGet on my local PC:
      # %userprofile%\source\repos\MintPlayer.MVVM\Library\MintPlayer.MVVM>msbuild /t:Pack /p:Configuration=Debug
      #run: msbuild /t:Pack /p:Configuration=Debug /p:OutputPath=../.. Library/MintPlayer.MVVM/MintPlayer.MVVM.csproj
      run: msbuild /t:Pack /p:Configuration=Debug Library/MintPlayer.MVVM/MintPlayer.MVVM.csproj
    
    - name: Copy
      run: copy Library/MintPlayer.MVVM/bin/Debug/*.nupkg .
    
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal
    
    #- name: Pack
    #  run: dotnet pack --no-build --configuration Release MintPlayer.MVVM/MintPlayer.MVVM.csproj --output .
    
    - name: PushNuget
      run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.PUBLISH_TO_NUGET_ORG }} --skip-duplicate
    - name: PushGithub
      run: dotnet nuget push *.nupkg --no-symbols --skip-duplicate
      #env:
      #  NUGET_AUTH_TOKEN: ${{ github.token }}
